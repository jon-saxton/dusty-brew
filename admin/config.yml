          - hint: 'Original text: Rancilio Rocky, key: 20f61f81'
            label: Text
            name: 20f61f81
            widget: string
          - hint: >-
              Original text: The Rancilio Rocky is a heavy-duty,
              commercial-grade espresso grinder. It has a whopping 50 grind
              settings and a solid, powerful motor, so you can get a consistent,
              fine grind. It's built to last, with a durable stainless steel
