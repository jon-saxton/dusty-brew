          - hint: >-
              Original text: The Baratza Virtuoso+ is a high-quality conical
              burr grinder that is well-suited for home use. It has an
              impressive 40 grind settings, so you can find just the right level
              of fineness for your espresso. It also has a digital timer built
              in, so you can get the exact amount of coffee you need every
              time., key: -6aee4ea4
            label: Text
            name: '-6aee4ea4'
            widget: text
          - hint: 'Original text: Rancilio Rocky, key: 20f61f81'
            label: Text
            name: 20f61f81
            widget: string
          - hint: >-
              Original text: The Rancilio Rocky is a heavy-duty,
              commercial-grade espresso grinder. It has a whopping 50 grind
              settings and a solid, powerful motor, so you can get a consistent,
              fine grind. It's built to last, with a durable stainless steel
              exterior and hardened steel burrs., key: -6e085668
            label: Text
            name: '-6e085668'
            widget: text
          - hint: 'Original text: Breville Smart Grinder Pro, key: -5ca32a4c'
            label: Text
            name: '-5ca32a4c'
            widget: string
          - hint: >-
              Original text: The Breville Smart Grinder Pro is a really great
              choice for those who're looking for a high-quality grinder with a
              variety of features. It has 60 grind settings (the most on our
              list) and a built-in dose calculator – a really helpful feature.
              It also has an easy-to-read LCD display, so you can easily see the
              grind setting and time., key: -4099ce8d
            label: Text
            name: '-4099ce8d'
            widget: text
          - hint: 'Original text: Capresso Infinity, key: 6d4a531e'
            label: Text
            name: 6d4a531e
            widget: string
          - hint: >-
              Original text: The Capresso Infinity is a budget-friendly option
              that still delivers a great grind. It has 16 grind settings,
              ranging from ultra-fine to coarse, which should fit most needs. It
              also has a built-in timer, so you can get the exact amount of
              coffee you need., key: -78a56a97
            label: Text
            name: '-78a56a97'
            widget: text
          - hint: 'Original text: DeLonghi Dedica, key: 513e7da6'
            label: Text
            name: 513e7da6
            widget: string
          - hint: >-
              Original text: The DeLonghi Dedica is a compact grinder that is
              perfect for those of us with limited counter space. It has 15
              grind settings and a built-in timer – less than others on this
              list, but that makes sense for its compact size. It's also nice
              and easy to clean, with a removable grind chamber and filter
              holder., key: 4cdcff3c
            label: Text
            name: 4cdcff3c
            widget: text
          - hint: 'Original text: Gaggia RI9380/46, key: -332a64a6'
            label: Text
            name: '-332a64a6'
            widget: string
          - hint: >-
              Original text: The Gaggia RI9380/46 is a high-quality grinder that
              is perfect for home use. It comes with 15 grind settings and a
              built-in timer. It also has a removable grind chamber and filter
              holder, making it easy to clean., key: -641b8a79
            label: Text
            name: '-641b8a79'
            widget: text
          - hint: 'Original text: Cuisinart DBM-8 Supreme, key: 56a8ad55'
            label: Text
            name: 56a8ad55
            widget: string
          - hint: >-
              Original text: The Cuisinart DBM-8 Supreme is a budget-friendly
              option that still delivers a great grind. It has 18 grind settings
              and a built-in timer, like the others, but it also has a large
              grind chamber, so you can grind a good amount of coffee at once.,
              key: 6080430e
            label: Text
            name: 6080430e
            widget: text
          - hint: 'Original text: Baratza Encore, key: 418f8e5b'
            label: Text
            name: 418f8e5b
            widget: string
          - hint: >-
              Original text: The Baratza Encore is a well-known classic, and a
              high-quality conical burr grinder that is perfect for home use. It
              has 40 grind settings and a built-in timer. Check out its reviews
              on Amazon and you'll see why it's been so popular over the years.,
              key: -7f41a23f
            label: Text
            name: '-7f41a23f'
            widget: text
          - hint: 'Original text: DeLonghi KG521, key: -4fa16fca'
            label: Text
            name: '-4fa16fca'
            widget: string
          - hint: >-
              Original text: The DeLonghi KG521 is a high-quality grinder that
              is perfect for those who want a variety of features. It has 13
              grind settings and a built-in timer. It also has a built-in scale,
              so you can measure the precise amount of coffee you need., key:
              64854ff1
            label: Text
            name: 64854ff1
            widget: text
          - hint: 'Original text: Cuisinart DBM-T10, key: -778f3c89'
            label: Text
            name: '-778f3c89'
            widget: string
          - hint: >-
              Original text: The Cuisinart DBM-T10 is a budget-friendly option
              that still delivers a great grind. It has 18 grind settings and a
              built-in timer. It also has a large grind chamber, so you can
              grind a lot of coffee at once., key: abccc76
            label: Text
            name: abccc76
            widget: text
          - hint: 'Original text: FAQ, key: 10ef6'
            label: Text
            name: 10ef6
            widget: string
          - hint: >-
              Original text: What is the best espresso grinder for home use?,
              key: -5686cd10
            label: Text
            name: '-5686cd10'
            widget: string
          - hint: 'Original text: For example, what if I want an H4?, key: -354e0615'
            label: Text
            name: '-354e0615'
            widget: string
          - hint: >-
              Original text: One of the best espresso grinders for home use is
              the Baratza Virtuoso+. It has a range of grind settings, a digital
              timer, and a high-quality conical burr grinder., key: -12801537
            label: Text
            name: '-12801537'
            widget: text
          - hint: >-
              Original text: Is it worth it to invest in a more expensive
              espresso grinder?, key: 6eb3ded4
            label: Text
            name: 6eb3ded4
            widget: string
          - hint: >-
              Original text: Yes, it is worth it to invest in a more expensive
              espresso grinder if you are serious about making great espresso at
              home. Higher-priced grinders generally have more grind settings, a
              higher-quality burr grinder, and a more durable build. These
              factors can lead to a more consistent and finer grind, which will
              result in a better espresso., key: -7275d29a
            label: Text
            name: '-7275d29a'
            widget: text
          - hint: >-
              Original text: Can I use a blade grinder for espresso?, key:
              -5fb20d98
            label: Text
            name: '-5fb20d98'
            widget: string
          - hint: >-
              Original text: While it is possible to use a blade grinder for
              espresso, it is generally not recommended. Blade grinders do not
              produce a consistent grind, which can lead to an uneven extraction
              and a subpar espresso. Conical burr grinders are the best choice
              for espresso as they produce a consistent, fine grind., key:
              -c21234f
            label: Text
            name: '-c21234f'
            widget: text
          - hint: >-
              Original text: What is the best budget-friendly espresso grinder?,
              key: 2cc84764
            label: Text
            name: 2cc84764
            widget: string
          - hint: >-
              Original text: The Capresso Infinity and the Cuisinart DBM-8
              Supreme are both great budget-friendly options for espresso
              grinders. Both have a range of grind settings and a built-in
              timer, and they are more affordable than some of the other options
              on this list., key: 219b157e
            label: Text
            name: 219b157e
            widget: text
          - hint: >-
              Original text: Can I use the same grinder for espresso and drip
              coffee?, key: -2392402a
            label: Text
            name: '-2392402a'
            widget: string
          - hint: >-
              Original text: Yes, you can use the same grinder for espresso and
              drip coffee. However, it is important to note that you will need
              to adjust the grind setting for the different brewing methods. For
              espresso, you will need a finer grind, while for drip coffee, you
              will need a coarser grind. It is also a good idea to clean out the
              grinder between uses to avoid any flavor cross-contamination.,
              key: 7456cfb
            label: Text
            name: 7456cfb
