            name: 237c8f62
            widget: text
          - hint: 'Original text: Got questions?, key: 4b4aecc6'
            label: Text
            name: 4b4aecc6
            widget: string
          - hint: 'Original text: Read FAQ, key: -2ff36274'
            label: Text
            name: '-2ff36274'
            widget: string
          - hint: 'Original text: Our differentiators, key: -63783867'
            label: Text
            name: '-63783867'
            widget: string
          - hint: "Original text: We build professional, affordable lawn care and landscaping websites to start generating leads as\_soon\_as\_possible., key: 3b0c204f"
            label: Text
            name: 3b0c204f
            widget: text
          - hint: 'Original text: Performance Focused, key: -369698b9'
            label: Text
            name: '-369698b9'
            widget: string
          - hint: >-
              Original text: With relentless dedication to page speed,
              optimization for mobile devices, and keyword-centered content, our
              websites are built to be found on Google. And once your customer
              finds you, we use proven design patterns to get them to reach
              out., key: -32a97ee0
            label: Text
            name: '-32a97ee0'
            widget: text
          - hint: 'Original text: Professional Design, key: 7d2155d7'
            label: Text
            name: 7d2155d7
            widget: string
          - hint: >-
              Original text: Premium design attracts high-value clients. We
              design modern sites, that are clean and clear – allowing users to
              quickly get where they need, contacting you. We pride ourselves on
              being timeless, not trendy, and focusing on what works., key:
              -64a0b1d6
            label: Text
            name: '-64a0b1d6'
            widget: text
          - hint: 'Original text: Hassle-Free, key: -4adeb4f9'
            label: Text
            name: '-4adeb4f9'
            widget: string
          - hint: >-
              Original text: We manage your site for you, so you can focus on
              your business. You don’t have to worry about hosting, security, or
              anything else, and we’re always here for unlimited updates. Plus,
              we’re just darn friendly., key: -1edd90e2
            label: Text
            name: '-1edd90e2'
            widget: text
          - hint: 'Original text: Affordable Price, key: 5227c963'
            label: Text
            name: 5227c963
            widget: string
          - hint: >-
              Original text: Our subscription plan allows you to manage your
              expenses, the same way you manage your cashflow – predictable and
              monthly. Most sites cost less than you’ll make from one new
              customer., key: -102d8b65
            label: Text
            name: '-102d8b65'
            widget: text
          - hint: 'Original text: Seriously, how is the price so good?, key: 20af6725'
            label: Text
            name: 20af6725
            widget: string
          - hint: >-
              Original text: Seem to good to be true? Here's how we keep our
              price low., key: 2774fc97
            label: Text
            name: 2774fc97
            widget: string
          - hint: 'Original text: Specialization, key: -13064255'
            label: Text
            name: '-13064255'
            widget: string
          - hint: >-
              Original text: Because we focus on lawn care and landscaping, we
              can follow a process that makes us much more efficient., key:
              6332b7d7
            label: Text
            name: 6332b7d7
            widget: text
          - hint: 'Original text: Focus, key: 40e64b8'
            label: Text
            name: 40e64b8
            widget: string
          - hint: >-
              Original text: We focus on what works – sites that perform well,
              get new leads, and look professional. We’re not fancy., key:
              -2e392536
            label: Text
            name: '-2e392536'
            widget: text
          - hint: 'Original text: Frequently asked questions, key: 7c9faae0'
            label: Text
            name: 7c9faae0
            widget: string
          - hint: "Original text: We're all about simplicity, so we break down everything you need to know about your new\_website., key: -61c89113"
            label: Text
            name: '-61c89113'
            widget: text
          - hint: >-
              Original text: How are your websites so affordable?, key:
              -224aeac8
            label: Text
            name: '-224aeac8'
            widget: string
          - hint: >-
              Original text: We focus exclusively on lawn care and landscaping
              websites, which makes us incredibly efficient. We've got the
              process down to a science, so we can build successful sites
              quickly every time. And most importantly – we focus on what
              matters to deliver professional, affordable sites that bring in
              new leads. No fancy animations or award-winning graphics – our
              goal is to build sites that perform for Google and for users,
              which means lightning fast page speeds, working great on mobile,
              and content that answers customer's questions., key: 6745ee19
            label: Text
            name: 6745ee19
            widget: text
          - hint: 'Original text: Why don''t you have a setup fee?, key: 204f116a'
            label: Text
            name: 204f116a
            widget: string
          - hint: >-
              Original text: Since we focus on lawn care and landscaping
              websites, we model our business the same way you model yours. Your
              cashflow is predictable and monthly, so we do the same thing. No
              big upfront costs, so you can pay us as your customers pay you.
              And, we want as low a barrier as possible to start bringing in the
              new leads that are going to give you a return on your investment.,
              key: -2bc21556
            label: Text
            name: '-2bc21556'
            widget: text
          - hint: >-
              Original text: Note – if you prefer to pay for your website
              upfront, we're happy to accommodate. Or if you'd like to make
              larger payments over a shorter period of time, we'll work with you
              to make it happen. Just , key: -9182a51
            label: Text
            name: '-9182a51'
            widget: text
          - hint: 'Original text: shoot us a note, key: -6cfdb2ae'
            label: Text
            name: '-6cfdb2ae'
            widget: string
          - hint: >-
              Original text:  and let us know what you're thinking., key:
              -2635c7ec
            label: Text
            name: '-2635c7ec'
            widget: string
          - hint: 'Original text: How long will my new website take?, key: -39cae647'
            label: Text
            name: '-39cae647'
            widget: string
          - hint: >-
              Original text: Most sites take under 2 weeks from the time we
              receive your questionnaire to launch. Sometimes, we'll have
              additional questions for you, and you'll have an opportunity to
              review the site before launch. If either of those take longer than
              expected on your end, it may cause delays for launch, but we'll
              let you know what to expect as best we can., key: 13e17d15
            label: Text
            name: 13e17d15
            widget: text
          - hint: >-
              Original text: Who writes the content for the site?, key:
              -5d925f6e
            label: Text
            name: '-5d925f6e'
            widget: string
          - hint: >-
              Original text: We've got it covered. Our questionnaire will ask
              you questions about your business, services, and brand, and we'll
              create all the SEO-optimized content for your site. If we have any
              more questions after we receive the questionnaire, we'll reach
              out, and if you have any changes or tweaks, we're happy to make
              them., key: 4c0ceeef
            label: Text
            name: 4c0ceeef
            widget: text
          - hint: 'Original text: Who finds images for my site?, key: -7596a4c5'
            label: Text
            name: '-7596a4c5'
            widget: string
          - hint: >-
              Original text: We do! We'll find good-looking stock images that
              fit your site. If you have any photos you want to include, like
              really good client lawns or selfies of the crew, just send them
              over., key: -4fc7d2
            label: Text
            name: '-4fc7d2'
            widget: text
          - hint: >-
              Original text: What's included in unlimited updates?, key:
              -34c0165
            label: Text
            name: '-34c0165'
            widget: string
          - hint: >-
              Original text: Updates to content, images, colors, or minor layout
              tweaks are all included free of charge. Anything requiring larger
              layout changes, new functionality, new pages, or custom graphics
              or illustrations are considered additions instead of updates, and
              we'll work with you to find the best way to get them into your
              site., key: -5d0e2fd8
            label: Text
            name: '-5d0e2fd8'
            widget: text
          - hint: >-
              Original text: Will I be able to edit the website myself?, key:
              67612374
            label: Text
            name: '67612374'
            widget: string
          - hint: "Original text: No –\_but for a good reason. One of the ways we keep your cost low, and keep your site performing well, is our proprietary site management process. We know exactly how to do what we do, including optimizing images that you send, and making sure content updates don't break layouts. It's part of how we make the whole process hassle-free, you don't have to worry about updates breaking your site because we manage it for you. Instead, we offer unlimited updates –\_you'll just send us what you want updated, and we'll get it taken care of., key: -5da1ba3"
            label: Text
            name: '-5da1ba3'
            widget: text
          - hint: >-
              Original text: Why do you only work with lawn care and
              landscaping?, key: fc213ac
            label: Text
            name: fc213ac
            widget: string
          - hint: "Original text: When most clients are looking for home services like lawn care and landscaping, the first place they turn is Google. But for some reason, most businesses in this industry either don't have a website, or have a really bad site on something like Wix that doesn't represent your business well. Part of this is because quality web designers or agencies can be expensive. So we offer a unique solution to get a professional website, without breaking the bank, with a business model that matches yours –\_predictable, low monthly payments., key: 5f85e6e1"
            label: Text
            name: 5f85e6e1
            widget: text
          - hint: 'Original text: What if I don''t have a domain yet?, key: -68bfc8b6'
            label: Text
            name: '-68bfc8b6'
            widget: string
          - hint: >-
              Original text: If you prefer to own your domain yourself, we can
              provide a video on how to purchase your domain and give us access
              to manage it for you. If you prefer us to take care of it, we'll
              just pass through the cost to you – domain costs can vary, but
              most are around $12/yr., key: 7de855f4
            label: Text
            name: 7de855f4
            widget: text
          - hint: >-
              Original text: Can you guarantee my site will rank on the first
              page of Google?, key: 3e481422
            label: Text
            name: '3e481422'
            widget: string
          - hint: >-
              Original text: It's important to understand that no web designer
              can promise specific rankings on Google. The search algorithm
              changes constantly, isn't open to the public, and is subject to a
              huge number of factors including the searcher's location, your
              competitors and other relevant sites, domain age, and much more.,
              key: 2f9cc341
            label: Text
            name: 2f9cc341
            widget: text
          - hint: >-
              Original text: What we can promise is that we stay on the front
              end of guidelines and best practices for search engine
              optimization to improve your site's visibility and chances of
              ranking well in search engines. We actively submit your site to
              Google, create keyword-friendly content, provide relevant and
              optimized metadata, optimize for speed and mobile responsiveness,
              and make sure your site is accessible. All of these are signals
              that search engines like Google look at when determining what
              sites to show when a user searches., key: 990299
            label: Text
            name: '990299'
            widget: text
          - hint: 'Original text: Who owns my website?, key: -73ca2ab9'
            label: Text
            name: '-73ca2ab9'
            widget: string
          - hint: >-
              Original text: You do! More specifically, you have the exclusive
              rights to use your website. Once your website is paid in full, you
              can request the site files and we'll be happy to send them your
              way to do whatever you want with. , key: 33907150
            label: Text
            name: '33907150'
            widget: text
          - hint: >-
              Original text: What if I decide to cancel my subscription?, key:
              47e3ba69
            label: Text
            name: 47e3ba69
            widget: string
          - hint: >-
              Original text: In the first 24 months of your subscription, your
              monthly payments act as a payment plan toward the full value of
              your website. If you decide to cancel at any time, we'll certainly
              miss you! You'll need to pay off your remaining balance, and then
              we can send you the site files for you to host anywhere you want.,
              key: 26ac1a4d
            label: Text
            name: 26ac1a4d
            widget: text
          - hint: >-
              Original text: After 24 months, your lowered payment covers
              hosting, maintenance, associated fees, and of course your
              unlimited update service. If you want to cancel, just send us a
              note and we'll send you your site files, no questions asked., key:
              72da678d
            label: Text
            name: 72da678d
            widget: text
          - hint: >-
              Original text: Once your full balance is paid and we hand off the
              site files, your site will be removed from our servers, which may
              mean your site will go down if you don't have a new site setup, or
              the site files hosted elsewhere., key: -4e8d51b7
            label: Text
            name: '-4e8d51b7'
            widget: text
          - hint: 'Original text: Still have questions?, key: 5c60abb2'
            label: Text
            name: 5c60abb2
            widget: string
          - hint: >-
              Original text: Shoot us an email, we're happy to answer your
              questions., key: 377aa05f
            label: Text
            name: 377aa05f
            widget: string
