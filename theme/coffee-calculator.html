  <script>
// Get a reference to the form, input, and result elements
const form = document.getElementById('coffee-form');
const coffeeAmountInput = document.getElementById('coffee-amount');
const coffeeStrengthInput = document.getElementById('coffee-strength');
const coffeeStrengthValue = document.getElementById('coffee-strength-value');
const result = document.getElementById('result');
const grindsNeeded = document.getElementById('grinds-needed');
// Define the function to calculate the amount of coffee grinds needed
function calculateCoffeeGrinds(coffeeAmount, strength) {
  // Calculate the number of tablespoons of coffee grinds needed
  // based on the desired amount of coffee and strength
  const grinds = (coffeeAmount * strength) / 15;
  // Round the result to the nearest quarter tablespoon
  return Math.round(grinds * 4) / 4;
}
// Define an array of labels for the coffee strength
const strengthLabels = [
  'üò¥ Super Weak',
  'üòí Very Weak',
  'üòê Weak',
  'üôÇ Medium',
  'üòé Strong',
  'üò§ Very Strong',
  'ü§Ø Super Strong'
];
// Add change event listeners to the input elements
coffeeAmountInput.addEventListener('change', updateResult);
coffeeStrengthInput.addEventListener('change', updateResult);
function updateResult() {
  // Get the values of the coffee amount and strength inputs
  const coffeeAmount = coffeeAmountInput.value;
  const strength = coffeeStrengthInput.value;
  // Calculate the index of the strength label to display
  const strengthIndex = Math.round(strength / 10 * (strengthLabels.length - 1));
  // Update the strength value element with the label for the current strength
  coffeeStrengthValue.innerHTML = strengthLabels[strengthIndex];
  // Calculate the amount of coffee grinds needed
  const grinds = calculateCoffeeGrinds(coffeeAmount, strength);
  // Update the result element with the calculated value
  grindsNeeded.textContent = grinds;
  // Show the result element
  result.style.display = 'block';
}
// Initialize the result
updateResult();
</script>
